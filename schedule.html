        <!--Section: Post-->
        <section class="mt-4">
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->

              <!--Featured Image-->
              <div class="card mb-4 wow fadeIn">
                <img
                  src="https://i.imgur.com/V9MNZvo.jpg"
                  class="img-fluid test"
                  alt="movie background"
                />
              </div>
              <!--/.Featured Image-->
              <!--Reply-->
              <div class="card mb-3 wow fadeIn">
                <div class="card-header font-weight-bold">
                  Send a Ryver message
                </div>
                <div class="card-body">
                  <!-- Default form reply -->
                  <form>
                    <!-- Name -->
                    <label for="replyFormName">Your name</label>
                    <input
                      id="replyFormName"
                      class="form-control nameField"
                      value="here"
                    />
                    <br />
                    <!-- Dropdown movielist -->
                    <div class="form-group">
                      <label for="exampleFormControlSelect1"
                        >The movie you want to see</label
                      >
                      <select
                        class="form-control testselect"
                        id="exampleFormControlSelect1"
                      >
                        <option class="title">select a movie here</option>
                        <option class="title0"></option>
                        <option class="title1"></option>
                        <option class="title2"></option>
                        <option class="title3"></option>
                        <option class="title4"></option>
                        <option class="title5"></option>
                        <option class="title6"></option>
                        <option class="title7"></option>
                        <option class="title8"></option>
                        <option class="title9"></option>
                        <option class="title10"></option>
                        <option class="title11"></option>
                      </select>
                    </div>
                    <!-- Comment -->
                    <div class="form-group">
                      <label for="replyFormComment">Your comment</label>
                      <textarea
                        class="form-control messageField"
                        id="replyFormComment"
                        rows="3"
                      >
I wanna see it!</textarea
                      >
                    </div>
                  </form>

                  <div class="text-center mt-4">
                    <button class="btn btn-info  postRyver">Post</button>
                  </div>
                  <!-- Default form reply -->
                </div>
              </div>
              <!--/.Reply-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </section>
        <!--Section: Post-->
